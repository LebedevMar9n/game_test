<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="registration">

            <div class="container">
                <div class="header">
                    <h2>Create Account</h2>
                </div>
                <form id="form" class="form">
                    <div class="form-control">
                        <label>Username</label>
                        <input type="text" placeholder="Username" id="username" />
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label>Email</label>
                        <input type="email" placeholder="email@mail.com" id="email" />
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label>Password</label>
                        <input type="password" placeholder="Password" id="password" />
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label>Password check</label>
                        <input type="password" placeholder="Password two" id="password2" />
                        <small>Error message</small>
                    </div>
                    <button>Submit</button>
                </form>
            </div>
        </div>

        <div class="score hidden"></div>
        <div class="level"></div>
        <div class="countdown"></div>
        <button class="startBtn hidden">START</button>
        <button class="restartBtn hidden">RESTART</button>
        <div class="game">
            <div class="monster hidden"></div>
        </div>
        <div class="modal hidden">
            <div class="modal_content">
                <h2 class="modal_title">Congratulations!</h2>
                <p class="modal_description"></p>
                <button class="nextBtn">Next Level</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
